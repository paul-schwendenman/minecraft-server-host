name: Deploy Manager App

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.3.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: minecraft-ui/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: minecraft-ui
        run: pnpm install --frozen-lockfile

      - name: Build workspace libs
        working-directory: minecraft-ui
        run: |
          pnpm --filter @minecraft/data build
          pnpm --filter @minecraft/ui build

      - name: Build manager app
        working-directory: minecraft-ui/apps/manager
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: manager-app
          path: minecraft-ui/apps/manager/dist
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: manager-app
          path: dist

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ vars.S3_BUCKET }}/ --delete
          echo "Deployed to s3://${{ vars.S3_BUCKET }}/"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DIST }} \
            --paths '/*'
          echo "CloudFront cache invalidated"

      - name: Summary
        run: |
          echo "## Manager App Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket:** ${{ vars.S3_BUCKET }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront:** ${{ vars.CLOUDFRONT_DIST }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Deployed successfully" >> $GITHUB_STEP_SUMMARY
