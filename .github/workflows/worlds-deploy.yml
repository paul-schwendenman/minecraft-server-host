name: Deploy Worlds App

on:
  push:
    branches: [master]
    paths:
      - 'minecraft-ui/**'
      - '.github/workflows/worlds-deploy.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even without changes'
        type: boolean
        default: true

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.3.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: minecraft-ui/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: minecraft-ui
        run: pnpm install --frozen-lockfile

      - name: Build worlds app
        working-directory: minecraft-ui/apps/worlds
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: worlds-app
          path: minecraft-ui/apps/worlds/build
          retention-days: 1

  deploy-test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: worlds-app
          path: build

      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://minecraft-test-webapp/ --delete
          echo "Deployed to s3://minecraft-test-webapp/"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E35JG9QWEEVI98 \
            --paths '/*'
          echo "CloudFront cache invalidated"

      - name: Summary
        run: |
          echo "## Worlds App Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket:** minecraft-test-webapp" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront:** E35JG9QWEEVI98" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Deployed successfully" >> $GITHUB_STEP_SUMMARY
