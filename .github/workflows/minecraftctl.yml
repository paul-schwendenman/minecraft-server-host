name: Build and Release minecraftctl

on:
  push:
    tags:
      - 'minecraftctl-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git describe

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(echo "${{ github.ref }}" | sed 's/refs\/tags\/minecraftctl-//')
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=minecraftctl-${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Build for Linux amd64
        working-dir: ./minecraftctl
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          GOOS=linux GOARCH=amd64 go build \
            -ldflags "-X github.com/paul/minecraftctl/internal/version.Version=${VERSION}" \
            -o minecraftctl-linux-amd64 \
            ./cmd/minecraftctl

      - name: Build for macOS amd64
        working-dir: ./minecraftctl
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          GOOS=darwin GOARCH=amd64 go build \
            -ldflags "-X github.com/paul/minecraftctl/internal/version.Version=${VERSION}" \
            -o minecraftctl-darwin-amd64 \
            ./cmd/minecraftctl

      - name: Build for macOS arm64
        working-dir: ./minecraftctl
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          GOOS=darwin GOARCH=arm64 go build \
            -ldflags "-X github.com/paul/minecraftctl/internal/version.Version=${VERSION}" \
            -o minecraftctl-darwin-arm64 \
            ./cmd/minecraftctl

      - name: Generate checksums
        working-dir: ./minecraftctl
        run: |
          sha256sum minecraftctl-* > checksums.txt

      - name: Run tests
        working-dir: ./minecraftctl
        run: go test ./...

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: minecraftctl ${{ steps.version.outputs.version }}
          files: |
            minecraftctl/minecraftctl-linux-amd64
            minecraftctl/minecraftctl-darwin-amd64
            minecraftctl/minecraftctl-darwin-arm64
            minecraftctl/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
